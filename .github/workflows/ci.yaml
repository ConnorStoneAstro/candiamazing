# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - dev

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FORCE_COLOR: 3
  PROJECT_NAME: "candiamazing"

jobs:
  build:
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
      - name: Checkout candiamazing
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: Install needed packages
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov wheel

      # We only want to install this on one run, because otherwise we'll have
      # duplicate annotations.
      - name: Install error reporter
        if: ${{ matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'}}
        run: |
          python -m pip install pytest-github-actions-annotate-failures

      - name: Install candiamazing in editable mode with dev dependencies
        run: |
          pip install -e ".[dev]"
          pip show ${{ env.PROJECT_NAME }}

      - name: Test with pytest
        run: |
          pytest -vvv --cov=${{ env.PROJECT_NAME }} --cov-report=xml --cov-report=term tests/

      - name: Upload coverage reports to Codecov with GitHub Action
        if:
          ${{ matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'}}
        uses: codecov/codecov-action@v5
        env:
          # On GitHub repo pages, set this secret up in Settings > Secrets and variables > Actions > Repository Secrets
          # Get the token from your Codecov account
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true